<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adele Health Data Testing</title>
    <style>
        /* Basic color scheme inspired by Adele Health */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #1f3b4d; /* Dark blue shade */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 40px auto;
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 24px;
            color: #1f3b4d;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #1f3b4d;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            background-color: #00a2d9; /* Bright blue for buttons */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #008bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adele Health Data Testing</h1>
    </header>
    <div class="container">
        <h2 class="form-title">Fill out this form to have AI analyze your results</h2>
        <form id="dataForm" action="/submit" method="post">
            <label for="age">Age</label>
            <input type="text" id="age" name="age" required>

            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" required>

            <label for="bmi">BMI</label>
            <input type="text" id="bmi" name="bmi" required>

            <label for="bloodSugar">Blood Sugar (mg/dL)</label>
            <input type="text" id="bloodSugar" name="bloodSugar" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
