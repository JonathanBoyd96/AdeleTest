<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adele Health Data Testing</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Adele Health Data Testing</h1>
    </header>
    <div class="container">
        <h2>Fill out this form to have AI analyze your results</h2>
        <form action="/submit" method="post">
            <label for="age">Age</label>
            <input type="text" id="age" name="age" required>

            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" required>

            <label for="bmi">BMI</label>
            <input type="text" id="bmi" name="bmi" required>

            <label for="bloodSugar">Blood Sugar (mg/dL)</label>
            <input type="text" id="bloodSugar" name="bloodSugar" required>

            <button type="submit">Submit</button>
        </form>

        <h2>Submitted Data</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Age</th>
                <th>Gender</th>
                <th>BMI</th>
                <th>Blood Sugar</th>
            </tr>
            {% for record in data %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
