<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adele Health Data Testing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Adele Health Data Testing</h1>
    </header>
    <div class="container">
        <h2>Fill out this form to have AI analyze your results</h2>
        <form id="healthDataForm">
            <label for="age">Age</label>
            <input type="text" id="age" name="age" required>

            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" required>

            <label for="bmi">BMI</label>
            <input type="text" id="bmi" name="bmi" required>

            <label for="bloodSugar">Blood Sugar (mg/dL)</label>
            <input type="text" id="bloodSugar" name="bloodSugar" required>

            <button type="submit">Submit</button>
        </form>

        <h2>Submitted Data</h2>
        <table id="dataTable">
            <tr>
                <th>ID</th>
                <th>Age</th>
                <th>Gender</th>
                <th>BMI</th>
                <th>Blood Sugar</th>
            </tr>
            <!-- Data rows will be inserted here -->
        </table>
    </div>

    <script>
        // Handle form submission
        document.getElementById('healthDataForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Gather form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Send POST request to Flask backend
            await fetch('https://adeletest-1.onrender.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            // Fetch updated data and update the table
            fetchData();
        });

        // Function to fetch and display data
        async function fetchData() {
            const response = await fetch('https://adeletest-1.onrender.com/'); // Get existing data
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const dataRows = doc.querySelectorAll('#dataTable tr'); // Get rows from the fetched HTML

            const table = document.getElementById('dataTable');
            // Clear existing data
            table.innerHTML = '<tr><th>ID</th><th>Age</th><th>Gender</th><th>BMI</th><th>Blood Sugar</th></tr>'; 

            // Append new rows
            dataRows.forEach((row, index) => {
                if (index > 0) { // Skip header row
                    table.appendChild(row.cloneNode(true)); // Clone and append the row
                }
            });
        }

        // Fetch initial data on page load
        fetchData();
    </script>
</body>
</html>
